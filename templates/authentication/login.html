{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<style>
  /* Custom styles */
  .form-group.custom-gap {
    margin-bottom: 30px; /* Adjust this value as per your desired gap */
  }
  
  .showPasswordToggle {
    font-size: 0.8em; /* Making it smaller */
    position: absolute; /* Positioning it to the right */
    right: 10px; /* Adjust this for the distance from the right side */
    top: 50%; 
    transform: translateY(-50%);
    cursor: pointer; /* To vertically center it */
  }
  .submit-btn {
    margin-top: 30px; /* Increase gap between password and the register button */
  }
  
  /* Add hover effects to the button */
  .submit-btn:hover {
    background-color: #0069d9; /* Slightly darker shade of primary color */
    border-color: #005cbf;
  }
</style>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Login to your account</h4>
        </div>

      <form action="{% url 'login' %}" method="post">
        {%include 'partials/messages.html' %}
          {% csrf_token %}
          
          <div class="form-group custom-gap"> <!-- Added custom-gap class -->
            <input 
            type="text"
            name="username" 
            placeholder="Username" 
            id="usernameField" 
            value="{{fieldValues.username}}" 
            class="form-control form-control-sm" />
            <div class="invalid_feedback invalid-feedback" style="display:none"></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
          </div>
          
          <div class="form-group position-relative"> <!-- Added position-relative class -->
            <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            class="form-control form-control-sm" id="passwordField" />
            <small class="showPasswordToggle">
                SHOW
                
                    
                
            </small> <!-- Adjusted the "SHOW" text -->
          </div>
          <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/login.js' %}"></script>

{% endblock content %}
